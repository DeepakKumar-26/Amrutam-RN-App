name: Build React Native app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4

      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm install
      
      - name: Build app
        run: npx react-native run-android
